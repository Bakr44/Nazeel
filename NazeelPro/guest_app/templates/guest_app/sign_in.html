{% extends 'main_app/index.html' %}
{% load static %}

{% block title %} Sign in  {% endblock %}

{% block content %}

<form action="{% url 'guest_app:sign_in' %}" method="POST">
    {% csrf_token %}
    <!-- <img class="mb-4" src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <label for="floatingInput">Room Number</label>
      <input type="text" class="form-control" name="room_number" placeholder="XXXX">
    </div>

    <div class="form-floating">
      <label >Phone Number</label>
      <input type="password" name="phone_number" class="form-control" id="floatingPassword" placeholder="05XXXXX">
    </div>

    <!-- <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div> -->
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
  </form>
{% endblock %}
