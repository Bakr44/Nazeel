{% extends 'main_app/index.html' %}
{% load static %}

{% block title %} Nazeel | Sign in  {% endblock %}

{% block content %}
  <!-- hero sectoin -->
  <section class="home" id="home">
    <div class="head_container">
    <div class="image">
        <img src="{% static 'images/black-bg.jpg' %}" style="height: 24vh; object-fit: cover;" class="slide">
    </div>
    </div>
  </section>
  <script>
    function img(anything) {
    document.querySelector('.slide').src = anything;
    }

    function change(change) {
    const line = document.querySelector('.image');
    line.style.background = change;
    }
  </script>

  <!-- sign form -->
  <div class="container">
    <div class="sign-form">
      <form action="{% url 'guest_app:sign_in' %}" method="POST" style="margin-top:5px;padding:10px;display:block; justify-content:center; gap: 6px;">
        {% csrf_token %}
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div style="margin-top:20px;width:250px;">
          <label for="floatingInput">Room Number</label>
          <input type="text" class="form-control" name="room_number" placeholder="XXXX" required>
        </div>

        <div style="margin-top:20px;width:250px;">
          <label >Phone Number</label>
          <input type="text" name="phone_number" class="form-control" id="floatingPassword" placeholder="05XXXXX" required>
        </div>

        <!-- <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div> -->
        <div class="btn-form">
          <button type="submit" class="btn1">Submit</button>
        </div>
        {% if messages %}
          <ul class="messages">
            {% for message in messages %}
              <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}

      </form>
    </div>
  </div>
{% endblock %}
