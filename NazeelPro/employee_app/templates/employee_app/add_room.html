{% extends 'main_app/index.html' %}
{% load static %}

{% block title %} Add room {% endblock %}

{% block content %}
    <!-- hero sectoin -->
    <section class="home" id="home">
        <div class="head_container">
        <div class="image">
            <img src="{% static 'images/black-bg.jpg' %}" style="height: 24vh; object-fit: cover;" class="slide">
        </div>
        </div>
    </section>
    <script>
        function img(anything) {
        document.querySelector('.slide').src = anything;
        }

        function change(change) {
        const line = document.querySelector('.image');
        line.style.background = change;
        }
    </script>

    <!-- add form -->
    <div class="container">
        <div class="sign-form">
            <form action="{% url 'employee_app:add_room' %}" method="POST" style="margin-top:5px;padding:10px;display:block; justify-content:center; gap: 6px;">
                {% csrf_token %}
                <h1>Add Room</h1>

                <div style="margin-top:20px;">
                    <label for="exampleFormControlInput1" class="form-label">Room Number</label>
                    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="fill in room number" name="room_number">
                </div>

                <div style="margin-top:20px; display: flex; gap: 15px;">
                    <label for="hotel">Hotel:</label>
                <select name="hotel" required>
                {% for hotel in all_hotels %}
                  <option value="{{ hotel.id }}">{{ hotel.name }}</option>
                {% endfor %}
                </select>
                </div>
        
                <div class="btn-form">
                    <button type="submit" class="btn1">Add Room</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
